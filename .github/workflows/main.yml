on: 
  pull_request:
    branches:
        - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
          show-versioninfo: true
      - uses: julia-actions/julia-buildpkg@v1
      - name: "Run Tests"
        uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
